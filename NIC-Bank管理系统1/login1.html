<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bank管理系统</title>
    <link href="img/icon/NIC-Logo1.png" rel="shortcut icon" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" href="css/supersized.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <style>
            .logo{
                position: absolute;
                top: 2rem;
                left: 2rem;
                line-height: 2rem;
            }
            .logo img{
                width: 4rem;
                height: auto;
            }
            .logo span{
                line-height: 2rem;
                letter-spacing: 3px;
                position: relative;
                left: 1rem;
                bottom: 1rem;
            }
        </style>
</head>

<body oncontextmenu="return false">
    <div class="logo"><img src="img/icon/NIC-Logo1.png"><span>NIC管理系统</span></div>

    <div class="page-container">
        <h1>欢迎登录</h1>
        <form action="" method="post">
            <div>
                <input type="text" name="username" class="username" placeholder="Username" autocomplete="off" />
            </div>
            <div>
                <input type="password" name="password" class="password" placeholder="Password" oncontextmenu="return false" onpaste="return false" />
            </div>
            <button id="submit" type="button">登&nbsp;录</button>
        </form>
        <div class="connect" style="word-wrap:break-word;word-break:break-all">
            <p>The highest degree of centralized management, the best service function, the most powerful means of risk control.</p>
            <p style="margin-top:20px;">集中化管理程度最高、业务服务功能最优、风险控制手段最强</p>
        </div>
    </div>
    <div class="alert" style="display:none">
        <h2>消息</h2>
        <div class="alert_con">
            <p id="ts"></p>
            <p style="line-height:70px"><a class="btn">确定</a></p>
        </div>
    </div>
    <!-- Javascript -->
    <script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="js/supersized.3.2.7.min.js"></script>
    <script src="js/supersized-init.js"></script>
    <script>
    $(".btn").click(function() {
        is_hide();
    })
    var u = $("input[name=username]");
    var p = $("input[name=password]");
    $("#submit").live('click', function() {
        if (u.val() == '' || p.val() == '') {
            $("#ts").html("用户名或密码不能为空~");
            is_show();
            return false;
        } else {
            var reg = /^[0-9A-Za-z]+$/;
            if (!reg.exec(u.val())) {
                $("#ts").html("用户名错误");
                is_show();
                return false;
            }
        }
    });
    window.onload = function() {
        $(".connect p").eq(0).animate({
            "left": "0%"
        }, 600);
        $(".connect p").eq(1).animate({
            "left": "0%"
        }, 400);
    }

    function is_hide() {
        $(".alert").animate({
            "top": "-40%"
        }, 300)
    }

    function is_show() {
        $(".alert").show().animate({
            "top": "45%"
        }, 300)
    }
    </script>
</body>

</html>
