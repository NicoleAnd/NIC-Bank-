<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bank管理系统</title>
    <link href="img/icon/NIC-Logo1.png" rel="shortcut icon" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/cut-boostrap.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <style>
    .userlogin {
        width: 100%;
        height: auto;
        position: absolute;
        z-index: 999;
    }
    
    .userlogin img {
        float: right;
        width: 30px;
        height: 30px;
        margin: 2% 9% 0 0;
    }
    
    .login {
        position: absolute;
        width: 100%;
        height: auto;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        z-index: 1000;
    }
    
    .login-content {
        width: 300px;
        height: 200px;
        margin: 0 auto;
        margin-top: 100px;
    }
    

    </style>
</head>

<body>
    <div class="cont">
        <div class="userlogin"><img class="user_img" src="img/icon/user2.png"></div>
        <div class="login">
            <div class="login-content">
                <input class="username form-control" type="text" placeholder="username">
                <input class="password form-control" type="password" placeholder="password">
                <input type="submit" class="form-control btn btn-primary">
            </div>
        </div>
        <div class="slider"></div>
        <ul class="nav">
    </div>
    <div data-target='right' class="side-nav side-nav--right"></div>
    <div data-target='left' class="side-nav side-nav--left"></div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script>
    window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')
    </script>
    <script src="js/main.js"></script>
</body>

</html>
